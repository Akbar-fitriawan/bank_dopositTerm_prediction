<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Marketing Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #333;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      select,
      input[type="number"],
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      input[type="submit"] {
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Bank Marketing Prediction</h2>
      <form action="{{ url_for('predict_datapoint') }}" method="post">
        <!-- Job -->
        <label for="job">Job</label>
        <select id="job" name="job">
          <option value="housemaid">Housemaid</option>
          <option value="services">Services</option>
          <option value="admin.">Admin.</option>
          <option value="blue-collar">Blue-collar</option>
          <option value="technician">Technician</option>
          <option value="retired">Retired</option>
          <option value="management">Management</option>
          <option value="unemployed">Unemployed</option>
          <option value="self-employed">Self-employed</option>
          <option value="unknown">Unknown</option>
          <option value="entrepreneur">Entrepreneur</option>
          <option value="student">Student</option>
        </select>

        <!-- Education -->
        <label for="education">Education</label>
        <select id="education" name="education">
          <option value="basic.4y">Basic 4y</option>
          <option value="high.school">High School</option>
          <option value="basic.6y">Basic 6y</option>
          <option value="basic.9y">Basic 9y</option>
          <option value="professional.course">Professional Course</option>
          <option value="unknown">Unknown</option>
          <option value="university.degree">University Degree</option>
          <option value="illiterate">Illiterate</option>
        </select>

        <!-- Contact -->
        <label for="contact">Contact</label>
        <select id="contact" name="contact">
          <option value="telephone">Telephone</option>
          <option value="cellular">Cellular</option>
        </select>

        <!-- Poutcome -->
        <label for="poutcome">Previous Outcome</label>
        <select id="poutcome" name="poutcome">
          <option value="nonexistent">Nonexistent</option>
          <option value="failure">Failure</option>
          <option value="success">Success</option>
        </select>

        <!-- Age Group -->
        <label for="age_group">Age Group</label>
        <select id="age_group" name="age_group">
          <option value="pre-retirement(46-64y)">
            Pre-retirement (46-64y)
          </option>
          <option value="mid-career(31-45y)">Mid-career (31-45y)</option>
          <option value="youth segment(17-30y)">Youth Segment (17-30y)</option>
          <option value="retirees(65+)">Retirees (65+)</option>
        </select>

        <!-- Duration -->
        <label for="duration">Call Duration (minutes)</label>
        <input
          type="number"
          id="duration"
          name="duration"
          step="0.01"
          min="0"
          placeholder="Enter duration in minutes"
        />

        <!-- Campaign -->
        <label for="campaign">Number of Contacts During Campaign</label>
        <input
          type="number"
          id="campaign"
          name="campaign"
          min="1"
          placeholder="Enter number of contacts"
        />

        <!-- Pdays -->
        <label for="pdays">Days Since Last Contact (pdays)</label>
        <input
          type="number"
          id="pdays"
          name="pdays"
          min="-1"
          placeholder="Enter days since last contact (-1 if never contacted)"
        />

        <!-- Previous -->
        <label for="previous">Number of Previous Contacts</label>
        <input
          type="number"
          id="previous"
          name="previous"
          min="0"
          placeholder="Enter number of previous contacts"
        />

        <!-- Employment Variation Rate -->
        <label for="emp_var_rate">Employment Variation Rate</label>
        <input
          type="number"
          id="emp_var_rate"
          name="emp_var_rate"
          step="0.1"
          placeholder="Enter employment variation rate"
        />

        <!-- Consumer Price Index -->
        <label for="cons_price_idx">Consumer Price Index</label>
        <input
          type="number"
          id="cons_price_idx"
          name="cons_price_idx"
          step="0.001"
          placeholder="Enter consumer price index"
        />

        <!-- Consumer Confidence Index -->
        <label for="cons_conf_idx">Consumer Confidence Index</label>
        <input
          type="number"
          id="cons_conf_idx"
          name="cons_conf_idx"
          step="0.1"
          placeholder="Enter consumer confidence index"
        />

        <!-- Submit Button -->
        <input type="submit" value="Predict" />
      </form>
    </div>

    {% if results %}
    <h2>Prediction Result: {{ results }}</h2>
    {% endif %}
  </body>
</html>
